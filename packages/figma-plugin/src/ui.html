<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Inter, sans-serif;
        font-size: 13px;
        color: #333;
        padding: 16px;
        background: #fff;
      }
      h2 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 11px;
        font-weight: 500;
        color: #666;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
        outline: none;
      }
      input:focus {
        border-color: #18a0fb;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s;
      }
      button.primary {
        background: #18a0fb;
        color: #fff;
      }
      button.primary:hover {
        background: #0d8ce0;
      }
      button.primary:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
      }
      .status.info {
        background: #e8f4fd;
        color: #0d6efd;
        display: block;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
      .progress-bar {
        margin-top: 8px;
        height: 4px;
        background: #eee;
        border-radius: 2px;
        overflow: hidden;
        display: none;
      }
      .progress-bar.visible {
        display: block;
      }
      .progress-bar .fill {
        height: 100%;
        background: #18a0fb;
        border-radius: 2px;
        transition: width 0.3s;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <h2>React to Figma</h2>

    <div class="field">
      <label>WebSocket URL</label>
      <input id="ws-url" type="text" value="ws://localhost:9876" />
    </div>

    <button id="connect-btn" class="primary">Connect</button>

    <div id="status" class="status"></div>
    <div id="progress" class="progress-bar">
      <div id="progress-fill" class="fill"></div>
    </div>

    <!-- INJECTED_SCRIPT -->
  </body>
</html>
